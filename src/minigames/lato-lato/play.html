<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="play.css" />
    <title>Lato-Lato</title>
  </head>
  <body>
    <h2>Lato-Lato Games</h2>

    <audio hidden autoplay loop>
      <source src="latonormal.mp3" type="audio/mpeg" />
      Browsermu tidak mendukung tag audio
    </audio>

    <div class="container">
      <div class="circle"></div>
      <div class="lato-left">
        <img src="lato-left.png" alt="" width="45" class="img-lato-left" />
      </div>
      <div class="lato-right">
        <img src="lato-right.png" alt="" width="45" class="img-lato-right" />
      </div>
    </div>

    <div class="action">
      <a href="index.html" class="btn stop">Stop</a>
      <a href="play.html" class="btn play">Play</a>
      <a href="speed.html" class="btn speed">Speed</a>
      <a href="speedup.html" class="btn speed-up">Speed Up</a>
    </div>
  </body>
</html>
